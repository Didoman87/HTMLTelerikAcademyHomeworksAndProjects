<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <style>
        .tdRight{
            text-align:right;
        }
        .isBlue{
            color:skyblue;border-color:skyblue;
        }
    </style>
</head>
<body>
    <table class="isBlue" border="1" cellspacing="0" cellpadding="50" >
        <thead>
            <tr>
                <th colspan="4" class="tdRight">123</th>
            </tr>
        </thead>
        <tfoot></tfoot>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
                <td>/</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
