<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem1</title>
    <style>
        .tdCenter{
            text-align:center;
        }
        .tdBottom{
            text-align:end;
        }
        .tdLeft{
            text-align:left;
        }
        .tdRight {
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col style="width:220px"/>
        </colgroup>
        <thead>
            <tr>
                <th colspan="2"><em>Fresh Fruits</em></th>
            </tr>
        </thead>
        <tfoot>

        </tfoot>
        <tbody>
            <tr>
                <td>
                    It has long been known that a diet that includes at least a few servings
                    of fresh fruit every day will help keep you healthy,fit and trim.
                </td>
                <td>
                    <img src="/Fruits.jpeg" alt="Fruits"/>
                </td>
            </tr>
        </tbody>

    </table>
    <table border="1" cellspacing="0" cellpadding="5">
        
        <thead></thead>
        <tfoot></tfoot>
        <tbody>
            <tr>
                <th colspan="3">
                    Title goes here
                </th>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td rowspan="3" class="tdLeft">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2" class="tdCenter">I</td>
                <td rowspan="2" class="tdBottom">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
                
            </tr>
            <tr>
                <td class="tdRight">N</td>
                <td colspan="4" class="tdCenter">O</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
